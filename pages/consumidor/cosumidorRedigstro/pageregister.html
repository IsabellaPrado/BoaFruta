<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div style="background-color: #F95F62;" class="row">
            <div class="col-3 col-sm-2 col-md-1">
                <img src="../../../Public/imgs/Logo projeto copy.png" class="img-fluid" />
            </div>
            <div class="col-8 d-flex align-items-center">
                <h1>Cadastre-se</h1>
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col">

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-around">
                    <form class="col col-sm-11 col-md-8 col-lg-5" onsubmit="return cadastrar()" >
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome">
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf">
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endere√ßo</label>
                            <input type="text" class="form-control" id="endereco">
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha">
                        </div>
                        <div class="mb-3">
                            <label for="confirmarsenha" class="form-label">Confirmar senha</label>
                            <input type="password" class="form-control" id="confirmarsenha">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="confirmacao">
                            <label class="form-check-label" for="confirmacao">Li e concordo com os Termos de
                                uso.</label>
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                            <div class="d-grid gap-2 col-3 mx-auto">
                                <button class="btn btn-success" type="submit">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="d-grid gap-2 col-3 mx-auto">
                <a href="../../../index.html" class="btn btn-danger" type="button">Voltar</a>
            </div>
        </div>
        <script>
            function cadastrar() {
                var nome = document.getElementById("nome").value;
                var cpf = document.getElementById("cpf").value;
                var endereco = document.getElementById("endereco").value;
                var telefone = document.getElementById("telefone").value;
                var email = document.getElementById("email").value;
                var senha = document.getElementById("senha").value;
                var confirmarsenha = document.getElementById("confirmarsenha").value;

                const consumidor = {
                    nome,
                    cpf,
                    endereco,
                    telefone,
                    email,
                    senha, 
                };
                
                localStorage.setItem("consumidor",JSON.stringify(consumidor));
                window.location.href = "../consumidorConfirmacaoRegistro/pagecheckregister.html";

                return false;
            }
        </script>
</body>

</html>
